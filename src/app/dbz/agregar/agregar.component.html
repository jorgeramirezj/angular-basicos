<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>
<!--<form (submit)="agregar($event)">-->
<form (ngSubmit)="agregar()">
    <!-- [value] => indicar que hay una propiedad en nuestro componente -->
    <!-- [] => para ESTABLECER PROPIEDADES -->
    <!-- () => para EVENTOS -->
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <!--
        [value]="nuevo.nombre"
        (input)="cambiarNombre($event)"
    -->
    <input 
        type="number" 
        placeholder="Poder" 
        name="poder"
        [(ngModel)]="nuevo.poder"
    />
    <button type="submit">
        Agregar
    </button>
</form>
